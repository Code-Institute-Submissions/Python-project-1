{% extends 'base.html' %} {% block content %}

    <h3>Edit Task</h3>
<div class="row">
    <form action="{{ url_for('edit_service', service_id=service._id) }}" method="POST"  class="col s12">
        <div class="row">
            <div class="form-group">
				<input class="form-control" id="service_name" name="service_name" type="text" placeholder="Service Name">
				<span class="form-label">Service Name</span>
			</div>
			<div class="form-group">
				<input class="form-control" id="price" name="price" type="price" placeholder="Price">
				<span class="form-label" >Price</span>
			</div>
			<div class="form-group">
				<input class="form-control" id="service_description" name="service_description" type="postcode" placeholder="Service Description">
				<span class="form-label" >Service Description</span>
		    </div>
        </div>
    </form>
</div>

{% endblock %}
